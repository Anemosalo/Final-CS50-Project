<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="contents.js" defer></script>
    <script src="lib/chart.umd.min.js"></script>
    <title>Popup!</title>
  </head>
  <body>
    <!---->
    <header>
      <div>CONVOLUTION APP</div>
      <div id="sample">Sample Value:</div>
    </header>
    <!---->
    <!---->
    <div class="charts">
      <div id="sampleCounter">Number of Samples:</div>
      <canvas id="chart">Hi</canvas>
    </div>
    <!---->
    <!---->
    <div style="background-color: grey">
      <button id="generator" type="submit" style="margin-top: 20px">
        Generate!
      </button>
      <button id="Toggle">Auto-Generate!</button>

      <div class="sliders">
        <div>
          <div id="mean-count">Mean:</div>
          <input id="mean" type="range" min="-10" max="10" value="0" />
        </div>
        <!---->
        <div>
          <div id="std-count">Standard Dev:</div>
          <input id="std" type="range" min="0" max="100" value="1" />
        </div>
        <!---->
        <!---->
      </div>
    </div>
    <!---->
    <!---->
  </body>
</html>
