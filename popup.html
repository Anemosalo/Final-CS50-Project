<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="contents.js" defer></script>
    <script src="lib/chart.umd.min.js"></script>
    <title>Popup!</title>
  </head>
  <body>
    <header>
      <h1 id="sample">Sample Value:</h1>
    </header>
    <main>
      <div class="charts">
        <div id="sampleCounter">Number of Samples:</div>
        <canvas id="chart">Hi</canvas>
      </div>
      <div class="controls">
        <div class="buttons">
          <button id="generator">Generate!</button>
          <button id="Toggle">Auto-Generate!</button>
          <div><button id="reset">Reset</button></div>
        </div>
        <div class="sliders">
          <div class="slider-container">
            <div id="mean-count">Mean:</div>
            <input id="mean" type="range" min="-10" max="10" value="0" />
          </div>
          <div class="slider-container">
            <div id="std-count">Standard Dev:</div>
            <input id="std" type="range" min="1" max="30" value="1" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
