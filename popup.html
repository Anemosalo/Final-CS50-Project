<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Popup!</title>
  </head>
  <body>
    <div class="sliders">
      <input
        id="slider1"
        class="slider"
        type="range"
        min="0"
        max="100"
        value="50"
      />
      <div class="slider-value" id="slider-value1">50</div>
      <input
        id="slider2"
        class="slider"
        type="range"
        min="0"
        max="100"
        value="50"
      />
      <div class="slider-value" id="slider-value2">50</div>
    </div>
  </body>
</html>
